<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(circle at top left, #fbc2eb, #f78ca0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      width: 100%;
      color: #fff;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    h1 ,h2{
      font-size: 2rem;
      margin-top: 60px;
      z-index: 100;
      animation: zoomIn 1s ease-out forwards;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
    }
    h2{
        margin-top: 10px;
    }
    .message {
      font-size: 1.2rem;
      margin: 40px;
      z-index: 100;
      animation: fadeIn 2s ease-in-out 1s forwards;
      opacity: 0;
    }
    .cake {
      font-size: 4rem;
      animation: bounce 1.5s infinite alternate;
      margin-top: 50px;
      z-index: 100;
    }
    .music-btn {
      padding: 10px 20px;
      background: #fff;
      width: fit-content;
      margin: 0 auto;
      margin-top: 20px;
      color: #f78ca0;
      border: none;
      z-index: 100;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
      animation: fadeIn 2s ease-in-out 2s forwards;
      opacity: 0;
    }
    .music-btn:hover {
      background: #ffdef0;
    }

    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { bottom: -100px; transform: translateX(0); }
      100% { bottom: 110%; transform: translateX(-30px); }
    }

    .confetti {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: yellow;
      top: -10px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { top: -10px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    .star {
      position: absolute;
      font-size: 1.2rem;
      animation: twinkle 2s infinite ease-in-out;
      color: white;
      display: none;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @media screen and (max-width: 400px) {
      h1 { font-size: 1.6rem; }
      .cake { font-size: 3rem; }
      .music-btn { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday! üéâ</h1>
  <h2>‚ú® Hifza ‚ú®</h2>
  <div class="cake">üïØÔ∏èüéÇüéÇüéÇüïØÔ∏è</div>
  <p class="message">Happy Birthday to one of the most amazing souls I know! May your day be as beautiful, bright, and full of joy as you are. üíñüéÇ</p>
  <button class="music-btn" onclick="playMusic()">üéµ Play Birthday Song</button>

  <!-- Balloons -->
  <script>
    for (let i = 0; i < 15; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random()*360}, 70%, 70%)`;
      balloon.style.animationDuration = 5 + Math.random() * 3 + "s";
      document.body.appendChild(balloon);
    }

    // Confetti
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
      confetti.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 200);

    // Stars
    for (let i = 0; i < 20; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.innerText = "‚ú®";
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDuration = 2 + Math.random() * 2 + "s";
      document.body.appendChild(star);
    }

    // Music Play
    let audio;
    function playMusic() {
      if (!audio) {
        audio = new Audio("hb-sound.mp3");
        audio.loop = true;
      }
      audio.play();
    }
  </script>
</body>
</html>
